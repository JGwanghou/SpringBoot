<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>약관</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		$('.next').click(() => {
			if($('#check_1').is(':checked') == false){
				alert('동의 체크 후 회원가입이 가능합니다.');
				return false;
			}else if($('#check_2').is(':checked') == false){
				alert('동의 체크 후 회원가입이 가능합니다.');
				return false;
			}
		})
	})
</script>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
        </header>
        <main id="user" class="terms">
            <table border="0">
                <caption>사이트 이용약관</caption>
                <tr>
                    <td>
                        <textarea class="terms" readonly>[[${vo.terms}]]</textarea>
                        <label><input type="checkbox" id="check_1" class="terms" required />&nbsp;동의합니다.</label>
                    </td>
                </tr>
            </table>

            <table border="0">
                <caption>개인정보 취급방침</caption>
                <tr>
                    <td>
                        <textarea class="privacy" readonly>[[${vo.privacy}]]</textarea>
                        <label><input type="checkbox" id="check_2" class="privacy" required />&nbsp;동의합니다.</label>
                    </td>
                </tr>
            </table>

            <p>
                <a th:href="@{/user/login}" class="cancel">취소</a>
                <a th:href="@{/user/register}" class="next">다음</a>
            </p>            
        </main>

        <footer>
            <p>ⓒCopyleft by chhak.or.kr</p>
        </footer>    
    </div>
</body>
</html>
