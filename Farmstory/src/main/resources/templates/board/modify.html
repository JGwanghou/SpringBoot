<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/_header}"/>
<th:block th:replace="~{/board/_croptalk}"/>
        <main id="board" class="modify">
            
            <form th:action="@{/modify}" method="post" enctype="multipart/form-data">
                <table border="0">
                    <caption>글수정</caption>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="title" placeholder="제목을 입력하세요." th:value="${article.title}"/></td>
                    </tr>
                    <tr th:if="${article.file == 1}">
                        <th>파일</th>
                        <td>
                        	[[${article.fileVO.oriName}]]<input type="file" name="fname"/>
                   		</td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td><textarea name="content" th:text="${article.content}"></textarea></td>
                    </tr>
                    
                </table>

                <div>
                    <a th:href="@{/view(no = ${article.no})}" class="btn btnCancel">취소</a>
                    <input type="submit" value="수정완료" class="btn btnComplete"/>
                </div>
            </form>
        </main>
</article>
</section>
</div>
<th:block th:include="@{_footer.html}"/>
</html>
