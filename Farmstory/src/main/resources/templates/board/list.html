<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/_header}"/>
<th:block th:replace="~{/board/__${group}__}"/>
        <main id="board" class="list">
            
            <table border="0">
                <caption>글목록</caption>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>날짜</th>
                    <th>조회</th>
                </tr>

                <tr th:each="article, i:${articles}">
                    <td>[[${pageStartNum - i.index}]]</td>
                    <td><a th:href="@{view(no=${article.no},group=__${group}__,cate=${cate})}">[[${article.title}]]&#91;[[${article.comment}]]&#93;</a></td>
                    <td>[[${article.uid}]]</td>
                    <td>[[${article.rdate}]]</td>
                    <td>[[${article.hit}]]</td>
                </tr>

            </table>

            <div class="page">

                <th:block th:if="${groups[0] > 1}">
                	<a th:href="@{/board/list(group=${param.group}, cate=${param.cate}, pg=${groups[0]-1})}" class="prev">이전</a>
                </th:block>

                <th:block th:each="num : ${#numbers.sequence(groups[0],groups[1])}">

                	<a th:href="@{/board/list(group=${param.group}, cate=${param.cate}, pg=${num})}" th:class="${num == currentPage ? 'num current' : 'num'}">[[${num}]]</a>

                </th:block>

                <th:block th:if="${groups[1] < lastPage}">
                	<a th:href="@{/board/list(group=${param.group}, cate=${param.cate}, pg=${groups[1] + 1})}" class="next">다음</a>
                </th:block>

            </div>

            <a th:href="@{/board/write(group=__${group}__, cate=${cate})}" class="btnWrite">글쓰기</a>

        </main>
</article>
</section>
</div>
<th:block th:include="@{_footer.html}"/>
</html>
